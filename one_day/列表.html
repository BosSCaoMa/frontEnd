<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>极简美化列表</title>
    <style>
        /* 自定义列表核心样式 */
        .my-list {
            list-style: none; /* 清除默认圆点 */
            padding-left: 20px; /* 缩进 */
        }

        .my-list li {
            position: relative;
            margin: 8px 0; /* 列表项间距 */
            padding-left: 20px; /* 给自定义符号留位置 */
            cursor: pointer; /* 鼠标悬浮变手型 */
        }

        /* 自定义符号（用伪元素实现） */
        .my-list li::before {
            content: "✓"; /* 符号：对勾（可换●、▶等） */
            position: absolute;
            left: 0;
            color: #4CAF50; /* 符号颜色 */
        }

        /* 简单hover效果 */
        .my-list li:hover {
            color: #4CAF50; /* 文字变色 */
        }
    </style>
</head>
<body>
    <h4>列表美化</h4>
    <ul class="my-list">
        <li>HTML/CSS基础</li>
        <li>JavaScript交互</li>
        <li>后端接口调用</li>
        <li>项目实战</li>
    </ul>
</body>
</html>
