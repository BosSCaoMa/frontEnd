<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字符实体示例</title>
</head>
<body>
    <p>1. 特殊符号：&lt;div&gt; 标签（用&lt;和&gt;替代<和>）</p>
    <p>2. 空格：这是&nbsp;&nbsp;&nbsp;三个连续空格（普通空格只会显示一个）</p>
    <p>3. 特殊符号：© 2025 版权所有（&copy;）</p>
    <p>4. 货币符号：€100（&euro;）、¥50（&yen;）</p>
    <p>5. 数学符号：3 &times; 4 = 12（&times;），8 &divide; 2 = 4（&divide;）</p>
    <p>6. &amp; 符号本身需要用&amp;表示</p>
</body>
